<!DOCTYPE html>
<html lang="en">

<head>
	{% load static %}
	<meta charset="UTF-8">
	<meta name="description" content="Poca - Podcast &amp; Audio Template">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Title -->
	<title>Music Life</title>

	<!-- Favicon -->
	<link rel="icon" href="{% static 'img/core-img/favicon.ico' %}">

	<!-- Core Stylesheet -->
	<link rel="stylesheet" href="{% static 'style.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" href="{% static 'css/animate.css' %}">
	<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/default-assets/audioplayer.css' %}">
	<link rel="stylesheet" href="{% static 'css/default-assets/classy-nav.css' %}">
	<link rel="stylesheet" href="{% static 'css/default-assets/hkgrotesk-fonts.css' %}">

</head>

<body>
	<!-- Preloader -->
	<div id="preloader">
		<div class="preloader-thumbnail">
			<img src="{% static 'img/core-img/preloader.png' %}" alt="">
		</div>
	</div>

	<!-- ***** Header Area Start ***** -->
	<header class="header-area">
		<!-- Main Header Start -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark ftco-navbar-light" id="ftco-navbar">
			<div class="container d-flex align-items-center px-4">
				<div class="collapse navbar-collapse" id="ftco-nav">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active"><a href="{% url 'index' %}" class="nav-link pl-0">Music Life</a></li>
						<li class="nav-item"><a href="{% url 'singers' %}" class="nav-link">Ca sĩ</a></li>
						<li class="nav-item"><a href="{% url 'songs' %}" class="nav-link">Bài hát</a></li>
						<li class="nav-item"><a href="{% url 'about' %}" class="nav-link">About me</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<!-- ***** Header Area End ***** -->

	<!-- ***** Breadcrumb Area Start ***** -->
	<div class="breadcumb-area bg-img bg-overlay" style="background-image: url({% static 'img/bg-img/2.jpg' %});">
		<div class="container h-100">
			<div class="row h-100 align-items-center">
			</div>
		</div>
	</div>
	<div class="breadcumb--con">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<nav aria-label="breadcrumb">
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="{% url 'index' %}"><i class="fa fa-home"></i> Trang chủ</a></li>
							<li class="breadcrumb-item active" aria-current="page">Ca sĩ</li>
						</ol>
					</nav>
				</div>
			</div>
		</div>
	</div>

	<!-- ***** Latest Episodes Area Start ***** -->
	<section class="poca-latest-epiosodes section-padding-80">
		<div class="container">
			<div class="row">
				<!-- Section Heading -->
				<div class="col-12">
					<div class="section-heading text-center">
						<h2>Danh sách</h2>
						<div class="line"></div>
					</div>
				</div>
			</div>
		</div>

		<!-- Projects Menu -->
		<div class="container">
			<div class="row justify-content-around">
			{% if singers %}
			{% for singer in singers%}
			<div class="col-12 col-sm-6 col-md-4 col-lg-3">
				<div class="single-featured-guest mb-80">
					<img src="/static/img/SingerAvatar/{{singer.avatar}}" alt="">
					<div class="guest-info">
						<li class="breadcrumb-item"><a href="/singers/{{singer.id}}">{{ singer.name }}</a></li>
					</div>
				</div>
			</div>
			{% endfor %}
			{% endif %}
		</div>
	</section>

	<section class="poca-newsletter-area bg-img bg-overlay pt-50 jarallax"
		style="background-image: url({% static 'img/bg-img/15.jpg' %});">
	</section>

	<footer class="footer-area section-padding-80-0">
		<div class="container">

				<!-- Single Footer Widget -->
				<div class="col-12 col-sm-6 col-lg-3">
					<div class="single-footer-widget mb-80">
						<!-- Widget Title -->
						<h4 class="widget-title">Follow</h4>
						<!-- Social Info -->
						<div class="footer-social-info">
							<a href="https://www.facebook.com/nguyenvinh1412" class="facebook" data-toggle="tooltip" data-placement="top" title="Facebook"><i
									class="fa fa-facebook"></i></a>
							<a href="https://www.instagram.com/nqv00/" class="instagram" data-toggle="tooltip" data-placement="top"
								title="Instagram"><i class="fa fa-instagram"></i></a>
						</div>
						<!-- App Download Button -->
						<div class="app-download-button mt-30">
							<a href="#"><img src="{% static 'img/core-img/app-store.png' %}" alt=""></a>
							<a href="#"><img src="{% static 'img/core-img/google-play.png' %}" alt=""></a>
						</div>
					</div>
				</div>

			</div>
		</div>
	</footer>
	<!-- ***** Footer Area End ***** -->

	<!-- ******* All JS ******* -->
	<!-- jQuery js -->
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<!-- Popper js -->
	<script src="{% static 'js/popper.min.js' %}"></script>
	<!-- Bootstrap js -->
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<!-- All js -->
	<script src="{% static 'js/poca.bundle.js' %}"></script>
	<!-- Active js -->
	<script src="{% static 'js/default-assets/active.js' %}"></script>

</body>

</html>
